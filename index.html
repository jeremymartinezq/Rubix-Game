<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">RUBIK'S CUBE</h1>
        <div id="canvas-container"></div>
        <div id="ui-container">
            <div id="controls">
                <button id="scramble-btn">Scramble</button>
                <button id="reset-btn">Reset</button>
                <button id="solve-btn">Solve</button>
            </div>
            <div id="timer-container">
                <div id="timer">0:00</div>
                <div id="moves-counter">Moves: 0</div>
            </div>
        </div>
        <div id="instructions">
            <p>Keyboard: F,B,U,D,L,R keys to rotate faces. Hold Shift for counter-clockwise.</p>
            <p>Mouse: Click and drag a face. Right-click to orbit view.</p>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/cube.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Error handling -->
    <script>
        window.addEventListener('error', function(event) {
            console.error('JavaScript Error:', event.message, 'at', event.filename, 'line', event.lineno);
            alert('An error occurred. Please check the console for details.');
        });
    </script>
</body>
</html>
